<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Menu vertical responsivo</title>
   <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>
      <div class="mobile">
         <div class="header">
            <div class="logo">Logo</div>
            <div class="more">
               <button id="bMore"><span class="material-symbols-outlined"> menu </span></button>
            </div>
         </div>
         <div id="links" class="links collapsed">
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Search</a>
            <a href="#">Sign up</a>
            <a href="#">Login</a>
         </div>
      </div>

      <div class="desktop">
         <div class="logo">Logo</div>

         <div class="primary">
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
         </div>

         <div class="secondary full">
            <a href="#">Search</a>
            <a href="#">Sign up</a>
            <a href="#">Login</a>
         </div>

         <div class="secondary mini">
            <a href="#" class="more">More</a>
            <div class="submenu">
               <a href="#">Search</a>
               <a href="#">Sign up</a>
               <a href="#">Login</a>
            </div>
         </div>
      </div>
   </nav>

   <script>
      const bMore = document.querySelector('#bMore');
      const links = document.querySelector('#links');

      bMore.addEventListener('click', (e) => {
         links.classList.toggle('collapsed');
      });
   </script>
</body>
</html>
